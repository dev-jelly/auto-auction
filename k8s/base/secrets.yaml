apiVersion: v1
kind: Secret
metadata:
  name: auto-auction-secrets
  namespace: auto-auction
type: Opaque
stringData:
  # PostgreSQL credentials
  postgres-user: autoauction
  postgres-password: CHANGE_ME_IN_PRODUCTION
  postgres-db: autoauction
  database-url: postgres://autoauction:CHANGE_ME_IN_PRODUCTION@postgres:5432/autoauction?sslmode=disable
