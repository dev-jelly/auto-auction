apiVersion: batch/v1
kind: CronJob
metadata:
  name: scraper-onbid
  namespace: auto-auction
  labels:
    app: scraper
    scraper-source: onbid
spec:
  schedule: "15 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 3
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
            app: scraper
            scraper-source: onbid
        spec:
          restartPolicy: OnFailure
          nodeSelector:
            kubernetes.io/hostname: jelly-minipc-ubuntu
          containers:
          - name: scraper
            image: auto-auction-scraper:v2-multi-source
            imagePullPolicy: Never
            env:
            - name: SCRAPER_SOURCE
              value: "onbid"
            - name: SCRAPE_MAX_PAGES
              value: "10"
            - name: ONBID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: auto-auction-secrets
                  key: onbid-api-key
                  optional: true
            - name: API_URL
              value: "http://auto-auction-api.auto-auction.svc.cluster.local"
            resources:
              requests:
                memory: "256Mi"
                cpu: "100m"
              limits:
                memory: "512Mi"
                cpu: "250m"
