apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-auction-api
  namespace: auto-auction
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      nodeSelector:
        kubernetes.io/hostname: jelly-minipc-ubuntu
      containers:
      - name: api
        image: ghcr.io/dev-jelly/auto-auction-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: database-url
        - name: GIN_MODE
          value: "release"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: smtp-user
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: smtp-password
        - name: SMTP_FROM
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: smtp-from
        - name: APP_BASE_URL
          valueFrom:
            secretKeyRef:
              name: auto-auction-secrets
              key: app-base-url
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
